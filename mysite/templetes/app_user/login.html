<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="shortcut icon" href="/static/favicon/favicon64.ico" type="image/x-icon">
    <link href="/static/lib/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
              padding-top: 40px;
              padding-bottom: 40px;
              background:url(/static/img/bg.jpg);
            }
        .form-signin {
              max-width: 330px;
              padding: 15px;
              margin: 0 auto;
            }
        .form-signin button{
              background-color: #417690;
            }
        .form-signin button:hover{
              background-color: #0F3357;
            }
    </style>
    <script src="/static/lib/jquery/jquery-3.3.1.min.js" ></script>
    <script src="/static/lib/bootstrap/3.3.0/js/bootstrap.min.js" ></script>
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form" method="post" action="{% url 'app_user_login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">请登录</h2>
            <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
            <input type="password" name="pd" id="pd" class="form-control" placeholder="密码" required>
            <input type="text" name="purpose" style="display: none;" value="login">
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me"> 记住我</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <br/>
            <a href="{% url 'app_user_register' %}">没有账号？点击注册</a>
            <div>
                {% for m in messages %}<h5>{{ m }}</h5>{% endfor %}
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
