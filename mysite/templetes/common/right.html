<div class="main col-xs-offset-9 col-sm-offset-9 col-md-offset-9 col-xs-3 col-sm-3 col-md-3" id="right">
    <br/>
    <div class="panel">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-book"></span>
            文档栏目
        </div>
        <div class="list-group">
            {% for item in list %}
            <a class="list-group-item glyphicon glyphicon-chevron-right" href="{% url 'app_tutorial' %}doc/{{ item.slug }}" title="{{ item.info }}">{{ item.name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading" style="color: orangered;">
            <span class="glyphicon glyphicon-fire"></span>
            最新内容
        </div>
        <div class="list-group">
            {% for item in list %}
            <a class="list-group-item glyphicon glyphicon-hand-right" href="{% url 'app_tutorial' %}doc/{{ item.slug }}" title="{{ item.info }}">{{ item.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
