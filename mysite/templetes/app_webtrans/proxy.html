<div id="proxy">
    <p class="text-danger">注意：本站访问外网仅供技术交流，切勿用作其他用途。</p>
    <input type="text" value="https://www.youtube.com"  style="width: 400px;">
    <button class="btn btn-success btn-inline">访问</button><hr>
</div>
<script type="text/javascript">
$(function(){
    $("#proxy button").click(function(){
        var link = $("#proxy input").val();
        window.open(window.location.pathname+"?url="+link);
    });
});
</script>
