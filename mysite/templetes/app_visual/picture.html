<div class="main col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-xs-9 col-sm-9 col-md-9" id="content" style="padding-left:0;padding-right:0;">
    <div id="picture">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" data-pause="hover">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/static/img/高清大图/01.jpg" alt="First slide">
                    <div class="carousel-caption">01</div>
                </div>
                <div class="item">
                    <img src="/static/img/高清大图/02.jpg" alt="Second slide">
                    <div class="carousel-caption">02</div>
                </div>
                <div class="item">
                    <img src="/static/img/高清大图/03.jpg" alt="Third slide">
                    <div class="carousel-caption">03</div>
                </div>
                <div class="item">
                    <img src="/static/img/高清大图/04.jpg" alt="Third slide">
                    <div class="carousel-caption">04</div>
                </div>
                <div class="item">
                    <img src="/static/img/高清大图/05.jpg" alt="Third slide">
                    <div class="carousel-caption">05</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
    </div>
</div>
