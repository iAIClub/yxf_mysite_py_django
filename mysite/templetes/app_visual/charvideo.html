<p style="color: green;">提示：视频图像转码为字符组合，流式视频响应，随机分段文件名。H5播放器，单击播放/暂停，双击全屏/取消全屏</p>
<div id="charvideo">
    <video width="100%" height="100%" loop id="video-player">
  <source src="{% url 'app_visual_charvideo' %}av/feirenzai" type="video/mp4"><!--可实现隐藏真实视频文件，无法被随意下载-->
    </video>
</div>
<script type="text/javascript">
//进入全屏
function FullScreen() {
    var ele = document.documentElement;
    if (ele .requestFullscreen) {
        ele .requestFullscreen();
    } else if (ele .mozRequestFullScreen) {
        ele .mozRequestFullScreen();
    } else if (ele .webkitRequestFullScreen) {
        ele .webkitRequestFullScreen();
    }
}
//退出全屏
function exitFullscreen() {
    var de = document;
    if (de.exitFullscreen) {
        de.exitFullscreen();
    } else if (de.mozCancelFullScreen) {
        de.mozCancelFullScreen();
    } else if (de.webkitCancelFullScreen) {
        de.webkitCancelFullScreen();
    }
}
var myVideo = document.getElementById("video-player");
$(function(){
    //双击全屏或取消全屏
    $("#video-player").on('dblclick',function(){
        if($("#navbar").css("display") === "none"){
            $("#navbar").css("display","block");
            $("body").css("padding-top","51px");
        }
        else{
            $("#navbar").css("display","none");
            $("body").css("padding-top","0px");
        }
        if($("#left").css("display") === "none")
            $("#left").css("display","block");
        else
            $("#left").css("display","none");
        $("#main").toggleClass("col-sm-offset-3");
        $("#main").toggleClass("col-md-offset-2");
        $("#main").toggleClass("col-sm-9");
        $("#main").toggleClass("col-md-10");
        if($("#footer").css("display") === "none")
            $("#footer").css("display","block");
        else
            $("#footer").css("display","none");
        FullScreen();
        exitFullscreen();
    });

    //单击播放与暂停
    $("#video-player").on('click',function(){
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    });
});
</script>
